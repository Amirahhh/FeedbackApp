<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Thank You! Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/yacht.png" alt="Yacht" class="logo" />
      <!-- @todo - message -->
      <form action="/submit" method="POST">
        <div class="form-group">
          <h1>Thank You!</h1>
          <h2>Thank you for rating your experience. We hope to see you soon!</h2>
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of yacht owner"
          />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="dealer">
            <option value="">Select Dealer</option>
            <option value="Hossam Mahmood">Hossam Mahmood</option>
            <option value="Tom Hardy">Tom Hardy</option>
            <option value="Matamoana Mataele">Matamoana Mataele</option>
            <option value="Kai Tonaka">Kai Tonaka</option>
          </select>
        </div>
        <div class="form-group">
        <h3>Please rate your dealer</h3>
        <input type="radio" name="rating" value="1" /> 1
        <input type="radio" name="rating" value="2" /> 2
        <input type="radio" name="rating" value="3" /> 3
        <input type="radio" name="rating" value="4" /> 4
        <input type="radio" name="rating" value="5" /> 5
        <input type="radio" name="rating" value="6" /> 6
        <input type="radio" name="rating" value="7" /> 7
        <input type="radio" name="rating" value="8" /> 8
        <input type="radio" name="rating" value="9" /> 9
        <input type="radio" name="rating" value="10" checked /> 10
      </div>
      <div> class="form-group">
        <h3>Comments about your experience</h3>
        <textarea
          name="comments"
          id=""
          cols="30"
          rows="10"
          placeholder="Tell us what you liked and/or disliked about your experience"
          ></textarea>
      </div>
      <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
  </html>
